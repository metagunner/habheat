# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
env:
    - CGO_ENABLED=1
builds:
  - id: habheat-macos
    goos:
    - darwin
    goarch:
    - amd64
    - arm64
    ldflags:
    - -s -w
    - -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    flags:
    - -trimpath
    - -buildmode=pie
    env:
    - CGO_ENABLED=1
    # - >-
    #     {{- if eq .Os "darwin" }}
    #       {{- if eq .Arch "amd64"}}CC=zig c -target x86_64-macos-none -F{{ .Env.SDK_PATH }}/System/Library/Frameworks{{- end }}
    #       {{- if eq .Arch "arm64"}}CC=zig c -target aarch64-macos-none -F{{ .Env.SDK_PATH }}/System/Library/Frameworks{{- end }}
    #     {{- end }}
    # - >-
    #     {{- if eq .Os "darwin" }}
    #       {{- if eq .Arch "amd64"}}CC=zig c++ -target x86_64-macos-none -F{{ .Env.SDK_PATH }}/System/Library/Frameworks{{- end }}
    #       {{- if eq .Arch "arm64"}}CC=zig c++ -target aarch64-macos-none -F{{ .Env.SDK_PATH }}/System/Library/Frameworks{{- end }}
    #     {{- end }}
  
  - id: habheat-linux
    goos:
    - linux
    goarch:
    - amd64
    - arm64
    ldflags:
    - -s -w
    - -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    flags:
    - -trimpath
    env:
    - CGO_ENABLED=1
    - >-
        {{- if eq .Os "linux" }}
          {{- if eq .Arch "amd64" }}CC=zig c -target x86_64-linux-musl{{- end }}
          {{- if eq .Arch "arm64"}}CC=zig c -target aarch64-linux-musl{{- end }}
        {{- end }}
    - >-
        {{- if eq .Os "linux" }}
          {{- if eq .Arch "amd64" }}CC=zig c++ -target x86_64-linux-musl{{- end }}
          {{- if eq .Arch "arm64"}}CC=zig c++ -target aarch64-linux-musl{{- end }}
        {{- end }}

  - id: habheat-windows
    goos:
    - windows
    goarch:
    - amd64
    - arm64
    ldflags:
    - -s -w
    - -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    flags:
    - -trimpath
    env:
    - CGO_ENABLED=1
    - >-
        {{- if eq .Os "windows" }}
          {{- if eq .Arch "amd64" }}CC=zig c -target x86_64-windows-gnu{{- end }}
          {{- if eq .Arch "arm64"}}CC=zig c -target aarch64-windows-gnu{{- end }}
        {{- end }}
    - >-
        {{- if eq .Os "windows" }}
          {{- if eq .Arch "amd64" }}CC=zig c++ -target x86_64-windows-gnu{{- end }}
          {{- if eq .Arch "arm64"}}CC=zig c++ -target aarch64-windows-gnu{{- end }}
        {{- end }}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: '{{ .Tag }}-next'
changelog:
  use: github-native
  sort: asc
brews:
  -
    # Repository to push the tap to.
    tap:
      owner: metagunner
      name: homebrew-habheat

    # Your app's homepage.
    # Default is empty.
    homepage: 'https://github.com/metagunner/habheat/'

    # Your app's description.
    # Default is empty.
    description: 'A simple terminal UI for habit tracking with Github like heat map, written in Go'

    # # Packages your package depends on.
